trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
 - task: DotNetCoreCLI@2
   inputs:
    command: 'restore'
    projects: '**/*.csproj'
 - task: DotNetCoreCLI@2
   inputs:
    command: build
    projects: '**/*.csproj'
 - task: DotNetCoreCLI@2
   inputs:
    command: test
    projects: 'UnitTests/*.csproj'